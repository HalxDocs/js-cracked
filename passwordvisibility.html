<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="password" />
    <button id="toggle">show</button>

    <script>
        const passBtn = document.querySelector("#password")
        const togBtn = document.querySelector("#toggle")
         let isvisibility = false
      togBtn.addEventListener('click', () => {
        if(isvisibility){
            passBtn.type = "password"
            togBtn.innerText = "show"
            isvisibility = false
        } else {
            passBtn.type = "text"
            togBtn.innerText = "hide"
            isvisibility = true

        }
      })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="password">
    <button id="btn">show</button>
    <P id="num">0</P>
    <button id="btn1">increase</button>
    <button id="btn2">decrease</button>
</body>
<script>
    const pasInp = document.querySelector('#password');
    const toggleBtn = document.querySelector('#btn')
    const numMd = document.querySelector('#num')
    const btnInc = document.querySelector('#btn1')
    const btnDec = document.querySelector('#btn2')

    let isvisible = false
    let count  = 0

    toggleBtn.addEventListener('click', () => {
        if(isvisible) {
            pasInp.type = 'password'
            toggleBtn.innerText = 'show'
            isvisible = false
        }
        else{
            pasInp.type = 'text'
            toggleBtn.innerText = 'hide'
            isvisible = true
        }
    })
    btnInc.addEventListener('click', () =>{
        count++
        numMd.textContent = count
    })
    btnDec.addEventListener('click', () =>{
        count--
        numMd.textContent = count
    })
</script>
</html>
